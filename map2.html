<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teya Merchant Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="csv-file" accept=".csv" />
  <label for="filter">Merchant Type:</label>
  <select id="type-filter">
    <option value="">All</option>
  </select>
</div>

<div id="map"></div>

<!-- Libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let map = L.map('map').setView([54.5, -3], 6); // UK center
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const markerCluster = L.markerClusterGroup();
  let allData = [];
  let allMarkers = [];
  let typeSet = new Set();

  Papa.parse('https://robertogdenteya.github.io/member-map/TeyaMapTest.csv', {
  download: true,
  header: true,
  dynamicTyping: true,
  skipEmptyLines: true,
  complete: function (results) {
    allData = results.data;
    buildMap(allData);
    populateFilterOptions(allData);
  }
});

  function buildMap(data) {
    markerCluster.clearLayers();
    allMarkers = [];

    data.forEach(row => {
      const lat = parseFloat(row.Latitude);
      const lon = parseFloat(row.Longitude);
      const name = row.Name;
      const type = row.Type;
      const category = row.Category;
      const merchantid = row.MerchantID;
      if (!isNaN(lat) && !isNaN(lon)) {
        const marker = L.marker([lat, lon]).bindPopup(`<strong>${name}</strong><br>${type}<br>${category}<br>${merchantid}`);
        marker.type = type;
        allMarkers.push(marker);
      }
    });

    allMarkers.forEach(m => markerCluster.addLayer(m));
    map.addLayer(markerCluster);
  }

  function populateFilterOptions(data) {
    const select = document.getElementById('type-filter');
    const uniqueTypes = Array.from(new Set(data.map(row => row.Type))).sort();

    uniqueTypes.forEach(type => {
      const opt = document.createElement('option');
      opt.value = type;
      opt.textContent = type;
      select.appendChild(opt);
    });

    select.addEventListener('change', function () {
      const selected = this.value;
      const filtered = selected ? allData.filter(row => row.Type === selected) : allData;
      buildMap(filtered);
    });
  }
</script>

</body>
</html>
