<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teya Merchant Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kC5YkD1fzyy2iUUpf2Tn2G1xgZh2F3Z8bVxYQ="
    crossorigin=""
  />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #filters {
      padding: 10px;
      background: #f9f9f9;
      display: flex;
      gap: 10px;
    }
    select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="filters">
    <label for="type-filter">Type:</label>
    <select id="type-filter">
      <option value="">All</option>
    </select>

    <label for="subtype-filter">Category:</label>
    <select id="subtype-filter">
      <option value="">All</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o1U+gk7Vjf36eqCkxrB3fGZktDkFd5KfprzLMkU3E1E="
    crossorigin="">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let map = L.map('map').setView([54.5, -3], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let allData = [];

    function buildMap(data) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      data.forEach(item => {
        if (!item.Latitude || !item.Longitude) return;

        const marker = L.marker([item.Latitude, item.Longitude]).addTo(map);
        marker.bindPopup(`<strong>${item.Name}</strong><br>${item.Type} - ${item.Category}`);
        markers.push(marker);
      });
    }

    function populateFilterOptions(data) {
      const typeSelect = document.getElementById('type-filter');
      const subTypeSelect = document.getElementById('subtype-filter');

      const types = [...new Set(data.map(d => d.Type).filter(Boolean))];
      const subTypes = [...new Set(data.map(d => d.Category).filter(Boolean))];

      types.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      subTypes.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        subTypeSelect.appendChild(option);
      });
    }

    function applyFilters() {
      const typeValue = document.getElementById('type-filter').value;
      const subTypeValue = document.getElementById('subtype-filter').value;

      if (!typeValue && !subTypeValue) {
        buildMap(allData);
        return;
      }

      const filteredData = allData.filter(item => {
        return (!typeValue || item.Type === typeValue) &&
               (!subTypeValue || item.Category === subTypeValue);
      });

      buildMap(filteredData);
    }

    document.getElementById('type-filter').addEventListener('change', applyFilters);
    document.getElementById('subtype-filter').addEventListener('change', applyFilters);

    // Load the CSV from GitHub Pages
    Papa.parse('https://robertogdenteya.github.io/member-map/TeyaMapTest.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      worker: true,
      complete: function (results) {
        allData = results.data;
        console.log("Total records loaded:", allData.length);
        buildMap(allData);
        populateFilterOptions(allData);
      },
      error: function (err) {
        console.error("Error loading CSV:", err);
      }
    });
  </script>
</body>
</html>
